{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME | CAFE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{% static 'images/css/home.css' %}" rel="stylesheet"> 
</head>
{% include 'nav.html' %}

<body>
  

    <div class="image-container position-relative">
      <img src="{% static 'coffeespeaks.png' %}" alt="Homepage" class="img-fluid" style="width: 100%; height: 650px; object-fit: cover;">
      <div class="text text-center position-absolute top-50 start-50 translate-middle">
          <a href="#" class="btn btn-primary btn-lg">Order Now</a>
      </div>
  </div>
    <div class="container text-center my-5">
      <h1><b>Indoor & Dining</b></h1>
      <p>Take-Out</p>
      <p>Tea, Coffee, Shakes, Cool Drinks</p>
      <hr class="mx-auto" width="50%">
      <a href="" class="btn btn-secondary btn-lg my-3">Our Menu</a>
      <hr>
      <p><i class="fas fa-clock"></i> Monday to Saturday: 8 AM - 11 PM</p>
      <p><i class="fas fa-clock"></i> Sunday: 7 AM - 11:30 PM</p>
      <hr>
  </div>
  
  <div id="homepageCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'cafe.jpg' %}" class="d-block w-100" alt="Cafe" style="height: 650px; object-fit: cover;">
        </div>
        <div class="carousel-item">
            <img src="{% static 'coffee.jpg' %}" class="d-block w-100" alt="Coffee" style="height: 650px; object-fit: cover;">
        </div>
        <div class="carousel-item">
            <img src="{% static 'coffee1.jpg' %}" class="d-block w-100" alt="Drinks" style="height: 650px; object-fit: cover;">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#homepageCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#homepageCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>


    <footer class="footer bg-dark text-white py-4">
      <div class="container text-center">
          <p>&copy; 2024 MJ Cafe. All rights reserved.</p>
          <p>Contact us at: <a href="mailto:contact@mj-cafe.com" class="text-white">contact@mj-cafe.com</a></p>
          <div class="social-icons mt-2">
              <a href="#" class="text-white me-3"><i class="fab fa-facebook"></i></a>
              <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
              <a href="#" class="text-white"><i class="fab fa-twitter"></i></a>
          </div>
      </div>
  </footer>
  
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
