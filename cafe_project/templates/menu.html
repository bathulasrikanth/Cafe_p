{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{% static 'images/css/home.css' %}" rel="stylesheet"> 
    <link href="{% static 'images/css/menu.css' %}" rel="stylesheet"> 

</head>
{% include 'nav.html' %}
<body>
   <div class="container">
    <h1>Hot Drinks</h1>

       {% for i in m %}
           <div class="item">
            <img src="{{ i.image.url }}" alt="coffee" width="250px" height="200px" class="img"><br>
            <p class="item-title"><b>{{ i.title }}</b></p>
            <p class="item-title"><b>Price: </b>{{ i.price }}</p>
            <a href="{% url 'product' i.id  %}" class="btn btn-outline-success">View Item</a>
           </div>
       {% endfor %}
    </div>
</body>
</html>
