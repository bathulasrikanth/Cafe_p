{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{% static 'images/css/menu.css' %}" rel="stylesheet"> 
</head>
{% include 'nav.html' %}
<body>
    <div class="container">
        <h1>COOL Drinks</h1>
        {% for i in c %}
            <div class="item">
                <img src="{{ i.image.url }}" alt="cool drink" width="250px" height="200px" class="img"><br>
                <p class="item-title"><b>{{ i.title }}</b></p>
                <p class="item-title"><b>Price: </b>{{ i.price }}</p>
                <a href="{% url 'cooldrinks_details' i.id %}" class="btn btn-outline-success">View Item</a>
                <a href="{% url 'add_cooldrink_to_cart' i.id %}" class="btn btn-outline-success">Add to Cart</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
